{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Daily <small>30 day avg</small></h1>

                </div>

                <div class="panel-body">
                    {% for avg, metric in daily_metrics %}
                        <div class="col-xs-6 col-sm-4 metric">
                            <canvas class="meter" data-value="{{ avg }}">
                                <!--<div class="dial dial-position-{{ avg|floatformat:"0" }}"></div>
                                <div class="dot"></div>-->

                            </canvas>
                            <p>{{ metric.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Monthly <small>120 day avg</small></h1>
                </div>

                <div class="panel-body">
                    {% for avg, metric in monthly_metrics %}
                        <div class="col-xs-6 col-sm-4 metric">
                            <canvas class="meter" data-value="{{ avg }}">
                                <!--<div class="dial dial-position-{{ avg|floatformat:"0" }}"></div>
                                                        <div class="dot"></div>-->

                            </canvas>
                            <p>{{ metric.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
