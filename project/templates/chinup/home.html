{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Daily <small>{{ daily_metric_span }} day avg</small></h1>
                    <small>
                        <a href="/?daily_metric_span=7">7 day</a> -
                        <a href="/?daily_metric_span=14">14 day</a> -
                        <a href="/?daily_metric_span=30">30 day</a>
                    </small>
                </div>

                <div class="panel-body">
                    {% for avg, metric in daily_metrics %}
                        <div class="col-xs-6 col-sm-4 metric">
                            <canvas class="meter" data-value="{{ avg }}"></canvas>

                            <p>{{ metric.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Monthly <small>120 day avg</small></h1>
                </div>

                <div class="panel-body">
                    {% for avg, metric in monthly_metrics %}
                        <div class="col-xs-6 col-sm-4 metric">
                            <canvas class="meter" data-value="{{ avg }}"></canvas>

                            <p>{{ metric.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
